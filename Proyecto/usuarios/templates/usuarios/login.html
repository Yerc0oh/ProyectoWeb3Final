{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
body {
  background: #f0f4f8;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-card {
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  transition: transform 0.3s;
}

.login-card:hover {
  transform: translateY(-3px);
}

.login-title {
  color: #2e7d32; /* verde médico */
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  position: relative;
}

.login-title::after {
  content: '';
  display: block;
  width: 60px;
  height: 3px;
  background: #66bb6a;
  margin: 0.5rem auto 0;
  border-radius: 2px;
}

.input-field {
  width: 100%;
  padding: 0.6rem 0.8rem;
  margin-bottom: 1rem;
  background: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.input-field:focus {
  border-color: #4caf50;
  box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
  outline: none;
}

.error-text {
  color: #e53935;
  font-size: 0.9rem;
  margin-bottom: 1rem;
  text-align: center;
}

.btn-login {
  width: 100%;
  background: #4caf50;
  color: #fff;
  border: none;
  padding: 0.7rem;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s, transform 0.2s;
}

.btn-login:hover {
  background: #388e3c;
  transform: translateY(-2px);
}

.register-link {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.register-link a {
  color: #2196f3;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}
</style>

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>

    {% if error %}
      <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" required class="input-field">
      <input type="password" name="password" placeholder="Contraseña" required class="input-field">
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    
    <p class="register-link">
      ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a>
    </p>
  </div>
</div>
{% endblock %}
