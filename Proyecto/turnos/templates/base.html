<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Médico{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a6fc9;
            --secondary-color: #f8f9fa;
            --accent-color: #e3f2fd;
            --text-dark: #212529;
            --text-light: #f8f9fa;
            --sidebar-width: 250px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .main-container {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            background-color: white;
            width: var(--sidebar-width);
            min-height: calc(100vh - 56px);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
            position: sticky;
            top: 56px;
            transition: all 0.3s;
        }
        
        .sidebar-collapsed {
            width: 60px;
        }
        
        .sidebar-collapsed .nav-link-text {
            display: none;
        }
        
        .sidebar .nav-link {
            color: var(--text-dark);
            border-radius: 5px;
            margin: 0.2rem 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        
        .sidebar .nav-link:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            background-color: white;
            padding: 2rem;
            min-height: calc(100vh - 56px);
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .user-info {
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .user-info i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .logo {
            height: 30px;
            margin-right: 10px;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 15px;
        }
        
        /* Estilos para las tablas */
        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 20px;
            margin-top: 20px;
        }
        
        .table thead {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Estilos para formularios */
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 25px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 56px;
                height: calc(100vh - 56px);
                z-index: 99;
            }
            
            .sidebar-show {
                left: 0;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="toggle-sidebar d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="https://cdn-icons-png.flaticon.com/512/2967/2967178.png" alt="Logo Médico" class="logo">
                    <h1>Sistema de Turnos Médicos</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Menú Lateral -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_doctores' %}">
                        <i class="fas fa-user-md"></i>
                        <span class="nav-link-text">Doctores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registrar_doctor' %}">
                        <i class="fas fa-user-plus"></i>
                        <span class="nav-link-text">Registrar Doctor</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'paciente_list' %}">
                        <i class="fas fa-procedures"></i>
                        <span class="nav-link-text">Pacientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registrar_paciente' %}">
                        <i class="fas fa-user-plus"></i>
                        <span class="nav-link-text">Registrar Paciente</span>
                    </a>
                </li>
            
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">© {% now "Y" %} SISTEMA DE TURNOS MEDICOS - 2025</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar en móviles
        document.querySelector('.toggle-sidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('sidebar-show');
        });
        
        // Marcar el enlace activo
        document.addEventListener('DOMContentLoaded', function() {
            const currentUrl = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
