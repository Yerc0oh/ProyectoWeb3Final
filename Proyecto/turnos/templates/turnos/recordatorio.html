{% extends "turnos/base.html" %}

{% block content %}
    <form method="post" action="{% url 'turnos:recordatorio' %}">
        {% csrf_token %}
        <button type="submit">Enviar recordatorios</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
